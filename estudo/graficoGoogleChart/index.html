<html ng-app="testeInicial">

<head>
    <!-- loader dos graficos -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- fazer funcionar o donut e pie -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- scripts do angular -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- scripts do controller -->
    <script type="text/javascript" src="controller/javascript.js"></script>

    <!-- scripts do css -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1>Google Charts Darsboards</h1>

    <div ng-class="gauge" id="gauge" ng-controller='gaugeCtrl'></div>
    <div ng-class="grafico" id="pie" ng-controller='testeInicialCtrl'></div>
    <div ng-class="grafico" id="donut" ng-controller='testeInicialCtrl'></div>
    <div ng-class="grafico" id="pieJson" ng-controller='testeInicialCtrl'></div>
    <div ng-class="grafico" id="barras" ng-controller='testeInicialCtrl'></div>
    <div ng-class="grafico" id="mapa" ng-controller='mapaCtrl'></div>

</body>

</html>
