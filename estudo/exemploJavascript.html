<body>

	<script type="text/javascript">

		function adicionar() {

	</script>

	<h1>Utilização de javascript</h1>

	<div id="div1">teste1</div>
	<div id="div2">teste2</div>

	<div id="div4">teste4</div>

	<input name="butao1" id="butao1" type="button" value="click aqui" onclick="adicionar()">
</body>
